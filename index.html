<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/index.css">
    <title> Javascript CRUD </title>
</head>

<body>
    
    <header>
        <a
            href="https://www.figma.com/file/jYDfgKSG9qXKRQOpBVYlTZ/Trabalho-dirigido-02?type=design&node-id=0-1&mode=design&t=uOImDS3mYLoSazex-0">Figma</a>
        <p>
            <span>LISTA</span>Telefonica
        </p>
    </header>

    <section class="Create-Edit">
        <p>Adicionar um novo contato</p>

        <form>
            <div class="input">
                <label for="Name">Nome</label>
                <input required type="text" name="Name" id="Name" placeholder="Digite um nome...">
                <span id="ErrorForName" class="ErrorMessage"></span>
            </div>

            <div class="input">
                <label for="Phone">Telefone</label>
                <input required type="number" name="Phone" id="Phone" placeholder="Digite um telefone...">
                <span id="ErrorForPhone" class="ErrorMessage"></span>
            </div>


            <button type="submit" id="Btn-Add">Adicionar</button>
        </form>
    </section>

    <hr>

    <section class="Read">
        <table id="table">
            <tr>
                <th>Nome</th>
                <th>Telefone</th>
                <th>Ações</th>
            </tr>
        </table>
    </section>

</body>

<script src="scripts/index.js"></script>

</html>
